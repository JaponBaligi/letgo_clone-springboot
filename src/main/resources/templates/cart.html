<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<head>
    <title th:text="${title}">Sepetim - Takı Kazan Clone</title>
</head>

<body>
    <main th:fragment="content">
        <section class="py-4 bg-white border-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mb-0">Sepetim</h2>
                        <p class="text-muted" th:text="'Toplam ' + ${cartItemCount} + ' ürün'">Toplam 0 ürün</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div th:if="${cartItems != null and !cartItems.empty}" class="cart-items">
                            <div th:each="item : ${cartItems}" class="card mb-3">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-2">
                                            <img th:src="${item.product.imageUrl}" th:alt="${item.product.title}"
                                                class="img-fluid rounded" style="height: 100px; object-fit: cover;">
                                        </div>
                                        <div class="col-md-4">
                                            <h6 th:text="${item.product.title}">Product Title</h6>
                                            <p class="text-muted mb-0" th:text="${item.product.category}">Category</p>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="product-price mb-0"
                                                th:text="'₺' + ${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')}">
                                                ₺0</p>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-group flex-nowrap">
                                                <button class="btn btn-outline-secondary btn-sm" type="button"
                                                    th:onclick="'updateQuantity(' + ${item.product.id} + ', ' + (${item.quantity} - 1) + ')'">-</button>
                                                <input type="number" class="form-control form-control-sm text-center"
                                                    style="min-width: 50px;" th:value="${item.quantity}" min="1"
                                                    max="99"
                                                    th:onchange="'updateQuantity(' + ${item.product.id} + ', this.value)'">
                                                <button class="btn btn-outline-secondary btn-sm" type="button"
                                                    th:onclick="'updateQuantity(' + ${item.product.id} + ', ' + (${item.quantity} + 1) + ')'">+</button>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="product-price mb-2"
                                                th:text="'₺' + ${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')}">
                                                ₺0</p>
                                            <button class="btn btn-outline-danger btn-sm"
                                                th:onclick="'removeFromCart(' + ${item.product.id} + ')'">
                                                <i class="fas fa-trash"></i> Kaldır
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${cartItems == null or cartItems.empty}" class="text-center py-5">
                            <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Sepetiniz boş</h4>
                            <p class="text-muted">Alışverişe başlamak için ürünleri sepete ekleyin.</p>
                            <a href="/" class="btn btn-primary">Alışverişe Başla</a>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Sipariş Özeti</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Ürünler:</span>
                                    <span
                                        th:text="'₺' + ${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')}">₺0</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Kargo:</span>
                                    <span class="text-success">Ücretsiz</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between mb-3">
                                    <strong>Toplam:</strong>
                                    <strong class="product-price"
                                        th:text="'₺' + ${#numbers.formatDecimal(cartTotal, 0, 'COMMA', 0, 'POINT')}">₺0</strong>
                                </div>

                                <a href="/checkout" class="btn btn-primary w-100 mb-2"
                                    th:classappend="${cartItems == null or cartItems.empty} ? 'disabled' : ''"
                                    th:onclick="${cartItems == null or cartItems.empty} ? 'return false;' : ''">
                                    <i class="fas fa-credit-card me-2"></i>Ödeme Yap
                                </a>

                                <button class="btn btn-outline-secondary w-100" th:onclick="'clearCart()'"
                                    th:disabled="${cartItems == null or cartItems.empty}">
                                    <i class="fas fa-trash me-2"></i>Sepeti Temizle
                                </button>
                            </div>
                        </div>

                        <div class="mt-3">
                            <a href="/" class="btn btn-outline-primary w-100">
                                <i class="fas fa-arrow-left me-2"></i>Alışverişe Devam Et
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
